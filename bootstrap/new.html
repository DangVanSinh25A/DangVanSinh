<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="bai1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-1">
          <img
            class="cinqueterre.jpg mt-2 w-100 h-50"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/768px-Airbnb_Logo_B%C3%A9lo.svg.png"
            alt="Anh logo"
          />
        </div>

        <div class="col-sm-4">
          <div
            class="btn-group btn-group-lg mt-2 btn-group-sm rounded border border-dark"
          >
            <button type="button" class="btn btn-light w-75 h-70 rounded-right">
              Địa điểm bất kỳ
            </button>
            <button type="button" class="btn btn-light w-50 h-70 rounded-right">
              tuần bất kỳ
            </button>
            <div class="input-group">
              <input
                type="text"
                class="form-control w-70 h-30"
                placeholder="Thêm khách"
              />
              <button class="btn btn-light" type="button">
                <i
                  class="fas fa-search rounded-circle bg-danger text-white w-20 h-70"
                  style="padding: 5px"
                ></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <p class="m-3">
            Cho thuê chỗ ở qua Aribnb <i class="fas fa-globe"></i>
          </p>
        </div>
        <div class="col-sm-4">
          <div class="icon_group">
            <div class="dropdown dropstart text-end">
              <button
                type="button"
                class="btn d-flex justify-content-center border-dark"
                data-bs-toggle="dropdown"
              >
                <i class="fas fa-list mt-1"></i>
                <i class="material-icons">&#xe7fd;</i>
              </button>
              <ul class="dropdown-menu mt-5 ml-3">
                <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                <li><a class="dropdown-item bg-black" href="#"></a></li>
                <li>
                  <a class="dropdown-item" href="#"
                    >Cho thuê chỗ ở qua Aribnb</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">Trung tâm trợ giúp</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
                  </ul>
                </div>
              </div> -->
      </div>
    </div>
  </body>
</html>
