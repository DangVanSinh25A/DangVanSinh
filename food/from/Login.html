<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="container_login">
          <div class="login_text">
            <label class="name_label"> First Name:</label>
            <label class="name_label">Seconer Name:</label>
            <label class="name_label"> Phone No.:</label>
            <label class="name_label"> Email ID:</label>
            <label class="name_label"> Password:</label>
            <label class="name_label"> Gender:</label>
          </div>
          <div class="login_enter">
            <div class="icon">
              <div class="icon_item"><i class="fa-solid fa-user"></i></div>
              <input type="text" placeholder="First Name" /><br />
            </div>
            <div class="icon">
              <div class="icon_item"><i class="fa-solid fa-user"></i></div>
              <input type="text" placeholder="Seconer Name" /><br />
            </div>
            <div class="icon">
              <div class="icon_item">
                <i class="fa-solid fa-square-phone"></i>
              </div>
              <input type="text" placeholder="Phone No." /><br />
            </div>
            <div class="icon">
              <div class="icon_item"><i class="fa-solid fa-envelope"></i></div>
              <input type="text" placeholder="Email ID" /><br />
            </div>
            <div class="icon">
              <div class="icon_item"><i class="fa-solid fa-key"></i></div>
              <input type="text" placeholder="Password" /><br />
            </div>
            <div class="sex_item">
              <div class="sex_items">
                <input type="radio" name="sex" />
                <label class="name_label_sex" for="">Male</label>
              </div>
              <div class="sex_items">
                <input type="radio" name="sex" />
                <label class="name_label_sex">Female</label>
              </div>
            </div>
          </div>
        </div>
        <div class="container_login_checkbox">
          <input type="checkbox" />
          <label class="name_label_paragrap">
            I accept the terms and conditions</label
          >
        </div>
        <div class="container_login_submit">
          <input type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
