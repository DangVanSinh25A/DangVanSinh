<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Registration</h1>
        <div class="login_radio">
          <label class="icon_radio">
            <input
              type="radio"
              checked="checked"
              name="team"
              class="button_radio"
            />
            <span class="checkmark"></span>Personal
          </label>
          <label class="icon_radio"
            ><input
              type="radio"
              checked="checked"
              name="team"
              class="button_radio"
            />
            <span class="checkmark"></span>Compady
          </label>
        </div>
        <div class="login_text">
          <div class="icon">
            <div class="icon_item"><i class="fa-solid fa-envelope"></i></div>
            <input type="text" name="Email" placeholder="Email" />
          </div>
          <div class="icon">
            <div class="icon_item"><i class="fa-solid fa-user"></i></div>
            <input type="text" name="Name" placeholder="Name" />
          </div>
          <div class="icon">
            <div class="icon_item"><i class="fa-solid fa-key"></i></div>
            <input type="text" name="Password" placeholder="Password" />
          </div>
        </div>
        <div class="login_radio1">
          <label class="icon_radio"
            ><input
              type="radio"
              checked="checked"
              name="sex"
              class="button_radio1"
            />
            <span class="checkmark1"></span>Male
          </label>
          <label class="icon_radio"
            ><input
              type="radio"
              name="sex"
              checked="checked"
              class="button_radio1"
            /><span class="checkmark2"></span> Female
          </label>
        </div>
        <div class="login_submit">
          <p>
            By clicking Register, you agree on uor
            <a href="">terms and condition</a>
          </p>
          <input
            class="button_submit"
            type="submit"
            name="Register"
            value="Register"
          />
        </div>
      </form>
    </div>
  </body>
</html>
